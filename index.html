<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>People Counter</title>
</head>
<body>
    <h1>People Entered:</h1>
    <h2 id="counter-el">0</h2>
    <button class="buttons" id="button_counter" onclick="increment()">INCREMENT</button>
    <button class="buttons" id="button_subtract" onclick="decrement()">DECREMENT</button>
    <button class="buttons" id="button_save" onclick="save()">SAVE</button>
    <p id="save-el">Previous Entries: </p>
    <script src="index.js"></script>
</body>
</html>
